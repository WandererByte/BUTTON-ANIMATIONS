<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Button Animations</h1>

    <!-- Container -->
    <div id="container">

        <!-- Button 1 -->
      <a id="btn-1" class="button" href="#">
        Let's Go! <img id="hover-plane" src="images/paper_plane.png" />
      </a>

      <!-- Button 2 -->
      <div class="button" id="btn-2">
        <div id="circle"></div>
        <a href="#">Let's Go!</a>
      </div>

      <!-- Button 3 -->
      <div class="button" id="btn-3">
        <div id="underline"></div>
        <a href="#">Let's Go!</a>
      </div>

      <!-- Button 4 -->
      <div class="button" id="btn-4">
        <div id="spin"></div>
        <a href="#">Let's Go!</a>
      </div>

      <!-- Button 5 -->
      <div class="button" id="btn-5">
        <div id="hover-arrow">
          <img src="images/arrow.png" />
        </div>
        <a href="#">Let's Go!</a>
      </div>
      
    </div>
  </body>
</html>
