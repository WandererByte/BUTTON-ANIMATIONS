<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-container">
        <button class="animated-button click-reveal">Click to Reveal</button>

        <button class="animated-button click-wobble">Click to Wobble</button>
        <button class="animated-button click-swirl">Click to Swirl</button>
    </div>
</body>
</html>
