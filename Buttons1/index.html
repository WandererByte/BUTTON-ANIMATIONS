<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Animation Buttons</h1>
    <div class="container">
        <button class="animate-btn btn1"><span>Button 1</span></button>
        <button class="animate-btn btn2"><span>Button 2</span></button>
        <button class="animate-btn btn3"><span>Button 3</span></button>
        <button class="animate-btn btn4"><span>Button 4</span></button>
        <button class="animate-btn btn5">Button 5</button>
        <button class="animate-btn btn6">Button 6</button>
    </div>
</body>
</html>
