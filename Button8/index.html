<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-container">
        <button class="animated-button click-scale">Click to Scale</button>
        <button class="animated-button click-spin">Click to Spin</button>
        <button class="animated-button click-fade">Click to Fade</button>
        <button class="animated-button click-pop">Click to Pop</button>
        <button class="animated-button click-slide">Click to Slide</button>
    </div>
</body>
</html>
